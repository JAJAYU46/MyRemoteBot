  <!-- ======== Flash Message ========-->
  {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class="flashes">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
  {% endwith %}
  <script>
      setTimeout(() => {
          document.querySelector('.flashes')?.remove();
      }, 3000); // Hide after 3 seconds
  </script>    
  <!-- ===================================== -->
  <form method="post" action="/login">

    <div class="form-group row">
      <label for="user_id" class="col-2 offset-1 col-form-label">user_id: </label>
      <div class="col-3">
        <input type="text" class="form-control" id="user_id" name="user_id" placeholder="user_id (Hint: Me)">
        <!-- <small class="form-text">Hint: Me</small> -->
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-2 offset-1 col-form-label">password: </label>
      <div class="col-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="password (Hint: myself)">
        <!-- <small class="form-text">Hint: myself</small> -->
      </div>
    </div>
    <div class="form-group row">
      <div class="col-2 offset-3">
        <button type="submit" class="btn btn-dirty-purple">登入</button>
      </div>
    </div>
  </form>

</body>
