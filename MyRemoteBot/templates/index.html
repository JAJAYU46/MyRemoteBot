<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyChatRoom</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='for_index.css'> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}"> url_for: to create dynamic URL, 'static': go to the css folder -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/for_index.css') }}">

    <!-- Javascript: 檔案在static\scrpit\script.js -->
    <!-- 注意順序很重要, 要先把library跑完!! -->
    <!-- <script type="text/javascript" src="{{ url_for('static',filename='script/agora-rtm-sdk-1.4.4.js') }}">
    </script>
    <script type="text/javascript" src="{{ url_for('static',filename='script/script.js') }}">
    </script>
    <script type="text/javascript" src="{{ url_for('static',filename='script/main.js') }}">
    </script> -->
    <script type="text/javascript" src="{{ url_for('static',filename='script/for_index.js') }}">
    </script>

</head>
<body>

    <!-- ======== Flash Message ========-->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
    <script>
        setTimeout(() => {
            document.querySelector('.flashes')?.remove();
        }, 3000); // Hide after 3 seconds
    </script>    
    <!-- ===================================== -->

    <h1>Welcome to the Lobby! </h1>

    <h2>Directory</h2>
    <div>   
        <form id="directoryForm" action="/directory" method="POST" onsubmit="return false;"> 
            Directory : 
            <button type="button" id="goToRemoteButton" onclick="clickButton_redirect('goToRemoteClient', '/directory')">goToRemoteClient</button>
            <button type="button" id="goToCloseButton" onclick="clickButton_redirect('goToCloseClient', '/directory')">goToCloseClient</button> 
        </form>
        
    </div>

</body>

</html>
